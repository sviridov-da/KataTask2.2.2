<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
<a href="/cars">All cars</a><br>
<a href="/cars?count=0">0 cars</a><br>
<a href="/cars?count=3">3 cars</a><br>
<a href="/cars?count=-1">-1 cars</a><br>
<a href="/cars?count=100">100 cars</a><br>
</body>
</html>
